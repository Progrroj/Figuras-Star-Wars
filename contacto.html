            .fondo{
                height: 100vh;
            }
            form input {
                width: 12.5vw;
                height: 2vh;
            }
            .boton{
                font-size: 1.2vw;
            }
          
        }
        
    </style>
    <title>FORMULARIO</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="barra">
                <a class="star" href="index1.html">
                    <h2 class="logo__nombre no-margin centrar-texto"> Colección </h2>
                    <img class="imgLogo"
                        src=https://see.fontimg.com/api/renderfont4/A4lL/eyJyIjoiZnMiLCJoIjo0OSwidyI6MTAwMCwiZnMiOjQ5LCJmZ2MiOiIjRkZGRkZGIiwiYmdjIjoiI0ZGRjlGOSIsInQiOjF9/U3RhciBXYXJz/star-jedi-hollow.png
                        alt="Star Wars fonts">
                </a>

                <nav class="navegacion">
                    <a href="index1.html" class="navegacion__enlace">Inicio</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="ubicacion.html" class="navegacion__enlace">Ubicacion</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="fondo">
    <!-- <div class="retorno"><a href="../parteprincipal/index.html"><p class="back">VOLVER</p></a></div> -->
        <form class="form" action="">
        <fieldset>
            <legend>Alta de Servicio </legend>
            <div class="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" > 
            </div>
            <div>
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" >
            </div>
            <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" >
            </div>
            <div>
                <label for="dni">DNI:</label> 
                <input type="number" id="dni" name="dni" >
            </div>
            <div id="error"></div>
        </div>
        </fieldset>
        <fieldset>
            <legend>Datos de Contacto</legend>
            <div>
                <label for="calle">Direccion:</label>
                <input type="text" id="calle" name="calle" >
            </div>
            <div>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" >   
            </div>
            <div>
                <label for="cp">C.P.:</label>
                <input type="text" id="cp" name="cp" >
            </div>
           <div>
                <label for="telefono">Celular:</label>
                <input type="number" id="telefono" name="telefono" >
           </div>
            <div>
                <label for="mail">Correo:</label>
                <input type="email" id="mail" name="mail" >
            </div>
            <div> <input class="boton" type="submit" onclick=" return enviarFormulario()" value="Alta de Cliente"> </div>
        </fieldset>
        </form>
        <script src = "js/form.js"></script>
    </div>
    


</body>
</html>
