    <script>
         let url = 'https://swapi.dev/api/films/1'//variable donde hacemos referencia al origen de los datos
            fetch(url) //solicitud a la url
            .then(response => response.json()) //se resuelve la promesa, al obtener la respuesta la pasa a un determinado formato (json). Extraemos el contenido JSON desde la respuesta.
            .then(data => {
                
                let element = document.getElementById('mostrar');
                element.innerHTML = `<p><span>TITULO</span>: ${data.title}</p>  
                                     <p><span> DIRECTOR</span>:  ${data.director}</p> 
                                     <p><span> FECHA DE ESTRENO</span>: ${data.release_date}</p> 
                                     <p><span>ARGUMENTO</span>: ${data.opening_crawl}</p> `
            console.log(data)})//mostramos el objeto data por consola
            .catch(error => console.log("Ocurrió un error", error)) // si hay un error será atrapado por catch*/
    </script>
